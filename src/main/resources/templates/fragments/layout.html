</head>

<body>
<nav class="navbar navbar-default" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" th:href="@{/}"><span></span></a>
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#main-navbar">
                <span class="sr-only"><os-p>Toggle navigation</os-p></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="navbar-collapse collapse" id="main-navbar">
            <ul class="nav navbar-nav navbar-right">

                <li th:fragment="menuItem (path,active,title,glyph,text)" class="active" th:class="${active==menu ? 'active' : ''}">
                    <a th:href="@{__${path}__}" th:title="${title}">
                        <span th:class="'glyphicon  glyphicon-'+${glyph}" class="glyphicon glyphicon-home" aria-hidden="true"></span>
                        <span th:text="${text}">Template</span>
                    </a>
                </li>

                <li th:replace="::menuItem ('/','home','home page','home','Home')">
                    <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
                    <span>Home</span>
                </li>

                <li th:replace="::menuItem ('/housing/find','housing','find housing','search','Find Housing')">
                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                    <span>Housing</span>
                </li>

                <li th:replace="::menuItem ('/jobs','jobs','Jobs','th-list','Jobs')">
                    <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                    <span>Jobs</span>
                </li>
                <li th:replace="::menuItem ('/events','events','events','th-list','Events')">
                    <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                    <span>Events</span>
                </li>
                <li th:replace="::menuItem ('/contact','contact','contact','th-list','Contact')">
                    <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                    <span>Contact</span>
                </li>
                <li th:replace="::menuItem ('/about','about','about','th-list','About us')">
                    <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                    <span>About Us</span>
                </li>
                <li th:replace="::menuItem ('/login','login','login','th-list','login')">
                    <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                    <span>About Us</span>
                </li>


            </ul>

        </div>
    </div>
</nav>

<div>

        <th:block th:include="${template}"/>

</div>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/jquery-ui/jquery-ui.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

<script src="resources/vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
<script src="resources/js/main.js"></script>

</body>
